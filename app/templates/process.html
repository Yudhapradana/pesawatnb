<div class="modal fade" id="importData">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="card">
                <div class="card-header">
                    <strong>Inline</strong> Form
                </div>
                <div class="card-body card-block">
                    <form action="{{ url_for('importData') }}" method="POST" enctype="multipart/form-data">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group row">
                                <input type="file" name="file" id="file" class="form-control dropify" data-height="100" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">

                    </form>
                </div>
            </div>

<script>
    $(document).ready(function(){

        $('#tbl_process').DataTable({
            ajax : {
                'url' : "{{ url_for('getProcessData') }}", //memanggil fungsi getPtocessdata dari route
            },
            //mengatur kolom untuk table
            'columns': [
                    {
                        'title' : "ID",
                        'data' : "id_pesawat",
                        'className': "text-center",
                    },
                    {
                        'title' : "Nama Pesawat",

                    },

                    },
